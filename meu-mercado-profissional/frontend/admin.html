<!doctype html>
<html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="css/style.css"></head>
<body>
<nav class="navbar navbar-dark bg-success"><div class="container"><a class="navbar-brand" href="index.html">Admin</a></div></nav>
<main class="container my-4">
  <h2>Painel Admin</h2>
  <div id="login-area">
    <form id="login-form" class="row g-2">
      <div class="col-md-4"><input name="username" class="form-control" placeholder="Usuário" required></div>
      <div class="col-md-4"><input name="password" type="password" class="form-control" placeholder="Senha" required></div>
      <div class="col-md-4"><button class="btn btn-primary">Entrar</button></div>
    </form>
  </div>
  <div id="admin-area" class="d-none">
    <h4>Gerenciar Produtos</h4>
    <form id="product-form" class="row g-2">
      <div class="col-md-4"><input name="name" class="form-control" placeholder="Nome" required></div>
      <div class="col-md-2"><input name="price" type="number" class="form-control" placeholder="Preço" required></div>
      <div class="col-md-3"><input name="stock" type="number" class="form-control" placeholder="Estoque"></div>
      <div class="col-md-3"><input name="image" class="form-control" placeholder="URL da imagem"></div>
      <div class="col-12"><textarea name="description" class="form-control" placeholder="Descrição"></textarea></div>
      <div class="col-12"><button class="btn btn-success">Salvar</button></div>
    </form>
    <h4 class="mt-4">Produtos</h4>
    <ul id="admin-products" class="list-group"></ul>
    <h4 class="mt-4">Pedidos</h4>
    <ul id="admin-orders" class="list-group"></ul>
  </div>
</main>
<script src="js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
