<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meu Mercado - Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="#">Meu Mercado</a>
    <div class="d-flex">
      <a class="btn btn-outline-light me-2" href="admin.html">Admin</a>
      <button id="cart-btn" class="btn btn-light">Carrinho (<span id="cart-count">0</span>)</button>
    </div>
  </div>
</nav>

<header class="py-5 bg-light">
  <div class="container text-center">
    <h1>Supermercado Online</h1>
    <p class="lead">Produtos frescos e entrega r√°pida</p>
  </div>
</header>

<main class="container my-4">
  <div id="produtos" class="row g-3"></div>
</main>

<!-- Cart modal -->
<div class="modal" id="cartModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Carrinho</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <ul id="cart-items" class="list-group"></ul>
        <div class="mt-3">Total: R$ <span id="cart-total">0,00</span></div>
      </div>
      <div class="modal-footer">
        <a id="checkout-link" class="btn btn-success" href="checkout.html">Finalizar compra</a>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
